    <script src="wishList.js" defer></script>
    <style>
        .event {
            border: 3px solid #242424;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <a href="wishList.html">Wishlist</a>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre">

        <input type="number" id="price" name="price">
